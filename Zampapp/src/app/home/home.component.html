<div class="home">
    <section>
        <div class="izquierda">
            <div class="resultadoshome">
                <h1>
                    Recomendación del Chef
                </h1>
            </div>
            <div class="random">
                <a routerLink="/Preguntas">
                    <img src="../../assets/img/icono/olla.png" alt="" class="busqueda">
                </a>
            </div>
        </div>

        <div class="derecha">
            <div class="ingredientes">
                <h1>
                    ¡Sé lo que quiero!
                </h1>
                <div>
                    <label for="">Filtrar</label>
                    <input #searchBox type="text" id="search-box" value='' (keyup)="Escribir(searchBox.value)" />
                    <br/>
                </div>
                <div class="subderecha">
                    <div class="pretable" >
                        <!-- *ngFor="let categoria of filtrado"<div>
                            <input name='categoria' [value]=categoria.value type="checkbox" class="transparent" [id]=categoria.id>
                            <p>{{categoria.value}}</p>
                        </div> -->
                        <div>
                            <input name='categoria' value='pizzas' type="checkbox" class="transparent" id="catpizza">
                            <p>Pizza</p>
                        </div>
                        <div>
                            <input name='categoria' value='hamburguesas' type="checkbox" class="transparent" id="cathamburguesa">
                            <p>Burger</p>
                        </div>
                        <div>
                            <input name='categoria' value='bocadillos' type="checkbox" class="transparent" id="catbocadillo">
                            <p>Bocadillo</p>
                        </div>
                        <div>
                            <input name='categoria' value='ensaladas' type="checkbox" class="transparent" id="catensalada">
                            <p>Ensalada</p>
                        </div>
                        <div>
                            <input name='categoria' value='sopas' type="checkbox" class="transparent" id="catsopa">
                            <p>Sopa</p>
                        </div>
                        <div>
                            <input name='categoria' value='carne' type="checkbox" class="transparent" id="catcarne">
                            <p>Carne</p>
                        </div>
                        <div>
                            <input name='categoria' value='pescado' type="checkbox" class="transparent" id="catpescado">
                            <p>Pescado</p>
                        </div>
                        <div>
                            <input name='categoria' value='pastas' type="checkbox" class="transparent" id="catpasta">
                            <p>Pasta</p>
                        </div>
                        <div>
                            <input name='categoria' value='kebabs' type="checkbox" class="transparent" id="catkebab">
                            <p>Kebab</p>
                        </div>
                        <div>
                            <input name='categoria' value='sushis' type="checkbox" class="transparent" id="catsushi">
                            <p>Sushi</p>
                        </div>
                        <div>
                            <input name='categoria' value='arroces' type="checkbox" class="transparent" id="catarroz">
                            <p>Arroz</p>
                        </div>
                        <div>
                            <input name='categoria' value='varios' type="checkbox" class="transparent" id="catvarios">
                            <p>Varios</p>
                        </div>
                    </div>
                    <div class="busqueda">
                        <a routerLink="/Resultados" ng-click="myFunc()">
                            <img src="../../assets/img/icono/buscar.png" alt="" class="imgBusqueda" id="btnBusqueda">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
