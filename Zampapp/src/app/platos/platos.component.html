<div class="col s2">
	<div class="card" appHover>
		<div class="card-image">
			<a routerLink="/detail/{{ plato.id }}">
				<img src="{{ plato.foto }}">
				<span 
				[ngClass] = "{'marcked': isMarcked}"
				class="card-title"
				>{{ plato.nombre | uppercase}}</span>
			</a>
		</div>
		<div class="card-content">
			<p>{{ plato.restaurante }}</p>
		</div>
		<div class="card-action">
			<a 
			(click) = "onClick()"
			class="waves-effect waves-light btn"
			>AÃ±adir</a>
		</div>
	</div>
</div>
