<div class="result">
  <div class="filtro">
    <button (click)="abrircerrar()" id="responsiveBusqueda">Búsqueda avanzada</button>

    <div id="divfantasma" *ngIf="abierto" ng-app="myApp" ng-controller="controllerName">
      <form action="#">
        <h3>Categorías</h3>
        <p *ngFor="let categoria of categorias">
          <input [(ngModel)]="categoria.checked" type="checkbox" class="transparent" name="categoria" [id]="categoria" [value]="categoria"
            (click)="onCheckboxChange(categoria,$event)" />
          <label [for]="categoria">{{categoria.charAt(0).toUpperCase() + categoria.slice(1)}}</label>
        </p>
        <h3>Cantidad</h3>
        <p *ngFor="let cantidad of cantidad">
          <input [(ngModel)]="cantidad.checked" type="checkbox" class="transparent" name="cantidad" required [id]="cantidad" [value]="cantidad"
            (click)="onCheckboxChange(cantidad,$event)" />
          <label [for]="cantidad">{{cantidad.charAt(0).toUpperCase() + cantidad.slice(1)}}</label>
        </p>
        <div *ngIf="cantidad.invalid">
          Gender required.
        </div>
        <h3>Preferencia</h3>
        <p *ngFor="let preferencia of preferencias">
          <input [(ngModel)]="preferencia.checked" type="checkbox" class="transparent" name="preferencia" [id]="preferencia" [value]="preferencia"
            (click)="onCheckboxChange(preferencia,$event)" />
          <label [for]="preferencia">{{preferencia.charAt(0).toUpperCase() + preferencia.slice(1)}}</label>
        </p>
      </form>
    </div>
    <div class="busqueda">
      <button class="button" (click)="onFilter()" id="botonFiltro">
        <img src="../../assets/img/icono/buscar.png" alt="" class="busqueda" id="btnFiltro">
      </button>
    </div>
  </div>

  <div class="resultados">
    <div class="divTable">
      <div class="divTableBody">
        <app-platos *ngFor="let plato of listaFiltrada" [plato]="plato"></app-platos>
        <div id="escondido" *ngIf="avisodx">Lo sentimos, pero no tenemos platos de esta categoría</div>
<!-- [ngClass]="{'escondido': estaEscondido}" -->
      </div>
    </div>
  </div>
</div>
