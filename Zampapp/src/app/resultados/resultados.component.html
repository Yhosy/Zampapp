<div id="result"> 
  <div class="filtro">  
    <div class="cat">
      <form action="#">
        <h6>CategorÃ­as</h6>
        <p *ngFor="let categoria of categorias">
          <input [(ngModel)]="categoria.checked" type="checkbox" name="categoria" [id]="categoria" [value]="categoria" (click)="onCheckboxChange(categoria,$event)" />
          <label [for]="categoria">{{categoria}}</label>
        </p>
        <h6>Cantidad</h6>
        <p *ngFor="let cantidad of cantidad">
          <input [(ngModel)]="cantidad.checked" type="checkbox" name="cantidad" [id]="cantidad" [value]="cantidad" (click)="onCheckboxChange(cantidad,$event)"/>
          <label [for]="cantidad">{{cantidad}}</label>
        </p>
        <h6>Preferencia</h6>
        <p *ngFor="let preferencia of preferencias">
          <input [(ngModel)]="preferencia.checked" type="checkbox" name="preferencia" [id]="preferencia" [value]="preferencia" (click)="onCheckboxChange(preferencia,$event)"/>
          <label [for]="preferencia">{{preferencia}}</label>
        </p>
      </form>
    </div>


    <div class="button"><button (click)=onFilter()>Submit</button></div>
  </div>

  <div class="resultados">
    <div class="row">
      <app-platos 

      *ngFor = "let plato of listaFiltrada"
      [plato] = "plato"
      ></app-platos> 

      <!--<app-product-details></app-product-details>
      <router-outlet></router-outlet>-->   
    </div>
  </div>
</div>
